# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站设置
title: lz's Notes
subtitle: 慢慢来，一步一个脚印！
description: 编程 动漫 折腾 AndU; Android开发程序员 设计前端爱好者
author: lzan13
language: zh-Hans
timezone: 

# URL 网站地址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://melove.net
root: /
permalink: :category/:title/:year-:month-:id.html
permalink_defaults:
  lang:en

# Directory 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 设置不被渲染的文件
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

#avatar
# avatar: /images/avatar.jpg
since: 2013

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/lzan13/lzan13.github.io.git
  branch: master

# duoshuo
duoshuo_shortname: lzan13
# duoshuo share
# duoshuo_share: false

# 打赏功能
reward_comment: 觉得不错，来杯咖啡鼓励一下 ~
wechatpay: /images/playing-wechat.png
alipay: /images/playing-zfb.png

